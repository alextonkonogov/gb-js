<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
   
<!--   1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.-->
    
    <script>
        
        function turnNumToObject(n) {
            var obj = {};
        
            if (n > 999 || n < 0 || n === null) {
                console.log('Введите число от 0 до 999');
                return obj;
            }
            
            var arr = Array.from('' + n);
            for (var i = 1; arr.length < 3; i++) {
                arr.unshift(0);
            }
           
            obj.ones = +arr[2];
            obj.dozens = +arr[1];
            obj.hundreds = +arr[0];
           
            return obj;
        }
        
        var message = 'Введите число от 0 до 999';
    
        do {
             var number = prompt(message);
        } while (isNaN(number))
                             
        alert(JSON.stringify(turnNumToObject(number)));
        
    </script>
</body>
</html>
