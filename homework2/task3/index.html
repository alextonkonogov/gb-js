<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

        function defineNumbers(a, b) {
            if (a >= 0 && b >= 0) {
                return a - b;
            } else if (a < 0 && b < 0) {
                return a * b;  
            } else {
                return a + b;       
            }
        }
        
        var a = 0;
        var b = 0;
        a = 4 ; b = 2; console.log(defineNumbers(a, b));
        a = -5 ; b = -3; console.log(defineNumbers(a, b));
        a = 6 ; b = -1; console.log(defineNumbers(a, b));
        document.write('open console');
    
    </script>
</body>
</html>
