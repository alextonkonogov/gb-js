<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //Чему будет равен x в примере ниже?
        var a = 2;            
        var x = 1 + (a *= 2); 
        alert(x); //выведет 5 
        //a *= 2 это сокращенная форма a = a * 2. Такак как она в скобках, то выполняем сначала умножение (4) и потом прибавляем 1 (5)
        
    </script>
</body>
</html>
