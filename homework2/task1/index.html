<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //Почему код даёт именно такие результаты?
        var a = 1, b = 1, c, d;      // это первая строка скрипта
        c = ++a; alert(c);           // 2 префиксная форма инкремента - сначала увеличивает значение на единицу
        d = b++; alert(d);           // 1 постфиксная форма инкремента - увеличивает значение на единицу потом. То есть возращается старое значение
        c = (2+ ++a); alert(c);      // 5 префиксная форма - а уже была увеличена на единицу во второй строке скрита и прибавляем сюда еще одну (2+3)= 5
        d = (2+ b++); alert(d);      // 4 постфиксная форма - b тоже была увеличена, но после алерта в третьей строке
        alert(a);                    // 3 значение было увеличено два раза префиксно
        alert(b);                    // 3 значение также было увеличено два раза, но постфиксно
    
    </script>
</body>
</html>
