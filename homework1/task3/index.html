<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(
            'Выражение 1000 + "108" будет равняться "1000108". Это связано с тем, что оператор "+" будет склеивать слагаемые в строку, если один из них не является числом.<br>Сложить их можно, если привести строку с числу, например, через функцию "parseInt()": ' + (1000 + parseInt("108"))
        );
    </script>
</body>
</html>
